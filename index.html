<!DOCTYPE html>
<html>
<head>
    <title>Identicon</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
    <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>

<body>
    
    <div id="app">
        <h3>My Identicon Identifier</h3>
        
        <div>
            Input:
            <input v-on:input="onInput"/>
        </div>

        <div>
            Output:
            <div v-html = "identicon">
        </div>
    
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: { //Initialize our list of ingredients
                textInput:''
            },
            computed: { //Turn data into viewable values
                identicon: function() {
                    return jdenticon.toSvg(this.textInput, 200);
                }
            },
            methods: { //Use these functions to change data
                onInput: function(event) {
                    this.textInput = event.target.value;

                }
            }
        });
    </script>

</body>
</html>
